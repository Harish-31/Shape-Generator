<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape genearte</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="shape" style="text-align: center;">
        <br>
        <h1 style="color: rgb(16, 243, 243)">Shape Generator</h1>
        <br>
        <p id="para1">Select color and shape and number of shapes </p>
        <br>
        <div>
            <input type="radio" name="name" value="circle" id="circle" checked > Circle<br>
            <input type="radio" name="name" value="rectangle" id="rectangle"> Rectange<br>
            <input type="radio" name="name" value="square" id="square"> Square
        </div>
        <br>
        <div>
            <input type="color" id="color" style="border-radius: 50px;">Select the color
        </div>
        <br >
        <div>
            <input type="number" id="number" name="sh">
            <button id="button"><h3 style="color: black;">Generate</h3></button>
        </div>
        <br><br>
    </div>
    <div class="display">
        <div class="box" id="box"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
